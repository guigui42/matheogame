<!DOCTYPE html>
<html>
<head>
    <title>My First Game</title>
    <style>
        .bubble {
            width: 100px;
            height: 100px;
            background-color: #ff6b6b;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: all 0.3s;
        }
        #score {
            font-size: 24px;
            padding: 20px;
        }

        .tree {
            position: fixed;
            top: 0;
            right: 20px;
            transform: none;
        }

        .trunk {
            width: 40px;
            height: 100px;
            background-color: #8B4513;
            margin: 0 auto;
        }

        .leaves {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 120px solid #228B22;
            margin-bottom: -20px;
        }

        .bird {
            width: 40px;
            height: 40px;
            background-color: #4169E1;
            position: absolute;
            border-radius: 50% 50% 0 0;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .bird:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #4169E1;
        }

        @keyframes riverFlow {
            0% { clip-path: path('M 0,0 C 80,100 20,200 70,300 C 120,400 30,500 80,600 C 130,700 40,800 90,1000'); }
            50% { clip-path: path('M 20,0 C 100,100 30,200 90,300 C 140,400 40,500 100,600 C 150,700 50,800 110,1000'); }
            100% { clip-path: path('M 0,0 C 80,100 20,200 70,300 C 120,400 30,500 80,600 C 130,700 40,800 90,1000'); }
        }

        .river {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 100vh;
            background: linear-gradient(90deg, 
                rgba(75, 180, 222, 0.6) 0%,
                rgba(75, 180, 222, 1) 30%,
                rgba(65, 170, 212, 1) 50%,
                rgba(75, 180, 222, 1) 70%,
                rgba(75, 180, 222, 0.6) 100%
            );
            z-index: -1;
            animation: riverFlow 12s ease-in-out infinite;
        }

        .bridge {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            width: 240px;
            height: 30px;
            background-color: #8B4513;
            z-index: 1;
            border: 4px solid #654321;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .bridge::before, .bridge::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 20px;
            background-color: #654321;
            top: -4px;
        }

        .bridge::before {
            left: 15px;
        }

        .bridge::after {
            right: 15px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="bubble" class="bubble"></div>

    <div class="tree">
        <div class="leaves"></div>
        <div class="trunk"></div>
    </div>

    <div id="bird" class="bird"></div>

    <div class="river"></div>
    <div class="bridge"></div>

    <script>
        let score = 0;
        const bubble = document.getElementById('bubble');
        const scoreDisplay = document.getElementById('score');

        bubble.onclick = function() {
            score += 1;
            scoreDisplay.textContent = 'Score: ' + score;
            
            // Move bubble to random position
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            bubble.style.left = x + 'px';
            bubble.style.top = y + 'px';
        };

        // Code pour l'oiseau
        const bird = document.getElementById('bird');
        let birdX = 100;
        let birdY = 100;
        const MOVE_SPEED = 10;

        // Position initiale de l'oiseau
        bird.style.left = birdX + 'px';
        bird.style.top = birdY + 'px';

        // Gestion des touches du clavier
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    birdX = Math.max(0, birdX - MOVE_SPEED);
                    bird.style.transform = 'scaleX(-1)';
                    break;
                case 'ArrowRight':
                    birdX = Math.min(window.innerWidth - 40, birdX + MOVE_SPEED);
                    bird.style.transform = 'scaleX(1)';
                    break;
                case 'ArrowUp':
                    birdY = Math.max(0, birdY - MOVE_SPEED);
                    break;
                case 'ArrowDown':
                    birdY = Math.min(window.innerHeight - 40, birdY + MOVE_SPEED);
                    break;
            }
            
            bird.style.left = birdX + 'px';
            bird.style.top = birdY + 'px';
        });
    </script>
</body>
</html>
